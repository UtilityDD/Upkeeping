<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substation Upkeeping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      color: #000;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 6px;
      text-align: left;
    }
    .score {
      text-align: right;
      font-weight: bold;
    }
    .btn-download {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 16px;
      background: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    @media print {
      .btn-download { display: none; }
      .section { page-break-after: always; }
      table, th, td { page-break-inside: avoid; }
    }
  </style>
</head>
<body>
  <h1>Substation Upkeeping Score Sheet</h1>
  <h2 id="substationTitle">Substation - Date</h2>

  <div class="section" id="reportContent"></div>

  <div class="section" id="finalTotal"></div>

  <a href="#" class="btn-download" id="downloadBtn">Download PDF</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const data = JSON.parse(localStorage.getItem('scoreReport'));

    function renderSection(title, items) {
      let html = `<div class='section'><h3>${title}</h3><table><tr><th>Item</th><th>Score Obtained</th><th>Max Score</th></tr>`;
      let totalScore = 0;
      let totalMax = 0;
      items.forEach(i => {
        const score = i.score != null ? i.score : '-';
        let max = 2;
        if (i.maxPoints != null) {
          max = i.maxPoints;
        } else if (i.scoreOptions && Array.isArray(i.scoreOptions)) {
          max = Math.max(...i.scoreOptions.map(o => o.score));
        }
        html += `<tr><td>${i.name}</td><td class='score'>${score}</td><td class='score'>${max}</td></tr>`;
        totalScore += (i.score || 0);
        totalMax += max;
      });
      html += `<tr><td><strong>Total</strong></td><td class='score'><strong>${totalScore}</strong></td><td class='score'><strong>${totalMax}</strong></td></tr>`;
      html += `</table></div>`;
      return { html, totalScore, totalMax };
    }

    if (data) {
      document.getElementById('substationTitle').textContent = `${data.ssName} - ${data.date}`;
      let sections = '';
      let grandScore = 0;
      let grandMax = 0;
      ['cleanliness', 'defective', 'recordKeeping', 'essentials', 'safety', 'aesthetics'].forEach(key => {
        if (data[key]) {
          const { html, totalScore, totalMax } = renderSection(
            key.charAt(0).toUpperCase() + key.slice(1),
            data[key]
          );
          sections += html;
          grandScore += totalScore;
          grandMax += totalMax;
        }
      });
      document.getElementById('reportContent').innerHTML = sections;
      document.getElementById('finalTotal').innerHTML = `
        <h2>Grand Total</h2>
        <table>
          <tr><th>Total Score Obtained</th><th>Maximum Possible Score</th></tr>
          <tr><td class='score'>${grandScore}</td><td class='score'>${grandMax}</td></tr>
        </table>
      `;
    } else {
      document.getElementById('reportContent').innerHTML = '<p>No data found. Please generate the report from the main app.</p>';
    }

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const element = document.body;
      const opt = {
        margin: 0.5,
        filename: 'Substation_ScoreSheet_Report.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>
</body>
</html>
